rand = "~0.7"
schemars = { git = "https://github.com/AtsukiTak/schemars.git", features = ["uuid", "chrono"] }
serde = { version = "~1.0", features = ["derive", "rc"] }
uuid = { version = "~0.8", features = ["v4", "serde"] }
