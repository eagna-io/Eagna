[package]
name = "crop_domain"
version = "0.1.0"
authors = ["AtsukiTak <takatomgoo@gmail.com>"]
edition = "2018"

[dependencies]
crop_primitive = { path = "../crop_primitive" }
crop_infra = { path = "../crop_infra" }

anyhow = "1.0"
arrayvec = "0.5"
chrono = { version = "~0.4", features = ["serde"] }
